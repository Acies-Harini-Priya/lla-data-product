version: v1
name: ingestion-masterdata-lla
type: workflow
tags:
  - ingestion-masterdata-lla 
description: This job read data from to postgres
title: Read Postgres
workflow:
  dag:
    - name: ingestion-masterdata-lla
      title: Read Postgres
      description: This job read data from postgres
      spec:
        tags:
          - ingestion-masterdata-lla
        stack: flare:5.0
        compute: runnable-default

        stackSpec:
          job:
            explain: true

            inputs:
              - name: input
                dataset: dataos://modempg:public/modem_info 
                options:
                  driver: org.postgresql.Driver 
            logLevel: INFO
          
            outputs:
              - name: output
                dataset: dataos://lakehouse:sru/master_data 
                format: Iceberg
                options:
                  saveMode: overwrite
                description: Data set from blender
                tags:
                  - Connect
                title: Postgres Dataset

            steps:
              - sequence:
                  - name: output 
                    sql: SELECT *
                        FROM input  